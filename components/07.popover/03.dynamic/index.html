<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Popovers</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/prefixfree.js"></script>
</head>

<body>
  <svg style="display: none;">
    <symbol id="arrow">
      <path fill="currentColor" fill-rule="evenodd" d="M21.874 1.5l16.448 13.157A3 3 0 0 1 36.448 20H3.552a3 3 0 0 1-1.874-5.343L18.126 1.5a3 3 0 0 1 3.748 0z"></path>
    </symbol>
  </svg>

  <div class="container">
    <div class="grid">
      <h1 class="center-text" aria-label="popovers">
        <span>P</span>
        <span>O</span>
        <span>P</span>
        <span>O</span>
        <span>V</span>
        <span>E</span>
        <span>R</span>
        <span>S</span>
      </h1>

      <button class="trigger" data-placement="top" data-content="The quick brown 🦊 jumps over the lazy 🐶">
        <svg viewBox="0 0 40 20">
          <use xlink:href="#arrow"></use>
        </svg>
      </button>

      <button class="trigger" data-placement="right" data-content="🍇🍈🍊🍋🍌🍍🍎🍐🍑🍒🍓🥝">
        <svg viewBox="0 0 40 20">
          <use xlink:href="#arrow"></use>
        </svg>
      </button>

      <button class="trigger" data-placement="bottom" data-target="pop3">
        <svg viewBox="0 0 40 20">
          <use xlink:href="#arrow"></use>
        </svg>
      </button>

      <button class="trigger" data-placement="left" data-target="pop4">
        <svg viewBox="0 0 40 20">
          <use xlink:href="#arrow"></use>
        </svg>
      </button>
    </div>
  </div>

  <div id="pop2" class="popover" data-placement="right">
    <p>The quick brown fox jumps over the lazy dog</p>
  </div>

  <div id="pop3" class="popover" data-placement="bottom">
    <p>The quick brown fox jumps over the lazy dog</p>
  </div>

  <div id="pop4" class="popover" data-placement="left">
    <p>The quick brown fox jumps over the lazy dog</p>
  </div>

  <script src="js/main.js"></script>
</body>

</html>

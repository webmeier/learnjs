<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Task List</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />

    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/prefixfree.js"></script>
  </head>

  <body>
    <div class="tasklist">
      <form action="#" class="tasklist__add" autocomplete="off">
        <label for="newTask">Add a task</label>
        <input
          type="text"
          placeholder="E.g. Buy groceries"
          id="newTask"
          name="newTask"
        />
        <button type="submit">
          <svg viewBox="0 0 20 20">
            <path
              fill="currentColor"
              d="M11 9V5H9v4H5v2h4v4h2v-4h4V9h-4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"
            />
          </svg>
        </button>
      </form>
      <ul class="tasks"></ul>
      <div>
        <p>Your task list is empty. Hurray! ğŸ‰</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.7/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zl-fetch@latest"></script>
    <script src="js/main.js"></script>
  </body>
</html>

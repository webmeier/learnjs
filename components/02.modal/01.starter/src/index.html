<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal window</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <div class="container">
    <div>
      <button class="button">Click me!</button>
      <svg viewBox="0 0 58 66"><use xlink:href="images/sprite.svg#click-hand" /></svg>
    </div>
  </div>

  <div class="modal-container">
    <div class="modal">
      <button class="modal__close">
        <svg viewBox="0 0 18 18"><use xlink:href="images/sprite.svg#close" /></svg>
      </button>
      <div class="modal__content">
        <h2>Hello!</h2>
        <svg width="112" height="139" viewBox="0 0 112 139"><use xlink:href="images/sprite.svg#wave-hand" /></svg>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
